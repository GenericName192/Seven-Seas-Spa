<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet" />
    <title>Seven Seas Spa</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body class="min-vh-100 d-flex flex-column">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white navbar-custom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" alt="Logo" width="30" height="30" />
          Seven Seas Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1 class="text-center mb-3 contact-title">Get in Touch</h1>
      <p class="text-center fs-5">We'd love to hear from you</p>
    </div>

    <!-- Main Content -->
    <section class="container my-5 flex-grow-1">
      <!-- Place this inside your main content section in contact.html -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow p-4">
              <h2 class="text-center mb-4 section-title">Contact Us</h2>
              <form action="thankyou.html">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required />
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject"
                    required />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Type your message here..."
                    required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Start -->
    <footer class="footer mt-5">
      <div class="container py-4">
        <div class="d-flex justify-content-center mb-3">
          <a href="#" class="mx-3 social-link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="mx-3 social-link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="mx-3 social-link">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="mx-3 social-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <p class="text-center mb-0">
          &copy; 2025 Seven Seas Spa. All rights reserved.
        </p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a8aac60cf8.js"
      crossorigin="anonymous"></script>

    <script src="https://fonts.googleapis.com/css2?family=Handle&display=swap"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
